<!DOCTYPE html>
<html>
  <head>
    <title>Task Management App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" type="text/css" href="vendors/css/semantic.min.css" class="rel">
    <link rel="stylesheet" type="text/css" href="base/style.css" class="rel">
  </head>
  <body>
    <div id="app" class="pushable">
        <div class="ui sidebar inverted vertical menu visible fixed left">
          <div class="ui logo item">
            <b><i class="tasks icon purple"></i>Task Manager</b>
          </div>  
          <div class="item">
            <div class="ui message green">
              Use this tool to manage todo's. Have fun.
            </div>
          </div>  
        </div>
     <div class="ui container pusher">
        <div class="ui grid">
          <div class="six wide column">
            <div id="todo" class="tasklist">
              <div class="ui header">
                <i class="icon play circle orange"></i>In progress ({{ todoTasks.length }})
              </div>
              <task 
               v-bind:task="task"
               v-for="task in todoTasks" />
            </div>
            <div id="completed" class="tasklist">
                <div class="ui header">
                    <i class="icon check circle green"></i>In progress ({{ completedTasks.length }})
                  </div>
                  <task 
                  v-bind:task="task"
                  v-for="task in completedTasks" />

            </div>
        </div>
        <div class="six wide column">

        </div>
      </div>
     </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
